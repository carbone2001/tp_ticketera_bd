<div class="container">
    <h2>Cantidad de canales por cada cliente:</h2>
    <button (click)="canalesPorCadaCliente()" class="btn" style="width: 50%;position: relative;">Buscar</button>
    <br>
    <br>
    <div *ngIf="lista" class="card">
        <table style="width: 100%;">
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cantidad de canales</th>
            </tr>
            <tr *ngFor="let item of lista">
                <td>{{item._id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.cantidad}}</td>
            </tr>
        </table>
    </div>
</div>
