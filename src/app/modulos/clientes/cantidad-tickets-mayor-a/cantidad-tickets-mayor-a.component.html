<div class="container">
    <h2>Clientes con cantidad de tickets mayor a:</h2>
    <div style="display: inline;">
        <label class="lbl-titulo-lista">Cantidad: </label>
        <button (click)="cantidad = 1" [class]="cantidad == 1 ? 'btn margin active' : 'btn margin'">1</button>
        <button (click)="cantidad = 2" [class]="cantidad == 2 ? 'btn margin active' : 'btn margin'">2</button>
    </div>
    <br>
    <br>
    <button (click)="cantidadTicketsMayorA()" class="btn" style="width: 50%;position: relative;">Buscar</button>
    <br>
    <br>
    <div *ngIf="listaClientes" class="card">
        <table style="width: 100%;">

            <!-- _id: "$cliente.dni",
            nombre: { "$first": "$cliente.nombre" },
            apellido: { "$first": "$cliente.apellido" },
            cantidadTickets: { $sum: 1 }, -->
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cantidad Tickets</th>
            </tr>
            <tr *ngFor="let item of listaClientes">
                <td>{{item._id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.cantidadTickets}}</td>
            </tr>
        </table>
    </div>
</div>
