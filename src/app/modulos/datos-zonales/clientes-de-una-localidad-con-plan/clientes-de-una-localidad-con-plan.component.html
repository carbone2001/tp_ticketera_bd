<div class="container">
    <h2>Clientes de una localidad con plan especifico:</h2>
    <div style="display: inline;">
        <label class="lbl-titulo-lista">Localidad: </label>
        <button (click)="localidad = 'Avellaneda'" [class]="localidad == 'Avellaneda' ? 'btn margin active' : 'btn margin'">Avellaneda</button>
        <button (click)="localidad = 'CABA'" [class]="localidad == 'CABA' ? 'btn margin active' : 'btn margin'">CABA</button>
    </div>
    <br>
    <br>
    <div style="display: inline;">
        <label class="lbl-titulo-lista">Plan: </label>
        <button (click)="plan = 'Normal'" [class]="plan == 'Normal' ? 'btn margin active' : 'btn margin'">Normal</button>
        <button (click)="plan = 'SuperPack1'" [class]="plan == 'SuperPack1' ? 'btn margin active' : 'btn margin'">SuperPack1</button>
        <button (click)="plan = 'SuperPackFull'" [class]="plan == 'SuperPackFull' ? 'btn margin active' : 'btn margin'">SuperPackFull</button>
    </div>
    <br>
    <br>
    <button (click)="clientesDeUnaLocalidadConPlan()" class="btn" style="width: 50%;position: relative;">Buscar</button>
    <br>
    <br>
    <div *ngIf="lista" class="card">
        <table style="width: 100%;">
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
            <tr *ngFor="let item of lista">
                <td>{{item.dni}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
            </tr>
        </table>
    </div>
</div>
